<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ruleta</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
:root{
  --bg:#5679a1;
  --card:#1852c6;
  --accent:#ffd54a;
  --muted:#218307;
}

/* Video de fondo */
#bgVideo{
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}

/* Overlay sutil para contraste */
#overlay{
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(131, 12, 12, 0.321);
  z-index: -1;
}

*{box-sizing:border-box;}

html,body{
  height:100%;
  margin:0;
  font-family:Inter,system-ui,Arial,sans-serif;
  background:none; /* Quitamos el fondo azul */
  color:var(--muted);
}

.wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
  position: relative;
  z-index:10;
}

.card{
  width:880px;
  max-width:96vw;
  background:linear-gradient(180deg, rgba(72, 6, 6, 0.02), rgba(0,0,0,0.06));
  border-radius:14px;
  padding:20px;
  box-shadow:0 10px 40px rgba(2,6,23,0.7);
  display:grid;
  grid-template-columns:640px 1fr;
  gap:18px;
  align-items:center;
}
.logo {
  height:70px;
  object-fit: contain;
  border: 3px solid #FFD54A;
  border-radius: 8px;
  padding: 4px;
}


header{grid-column:1/-1;display:flex;align-items:center;justify-content:space-between;padding-bottom:8px;}
header h1{font-size:20px;margin:0;color:#fff;}
header p{margin:0;color:#9fb1c8;font-size:13px;}

.wheel-wrap{position:relative;display:flex;align-items:center;justify-content:center;}
canvas#wheel, canvas#wheelPrize{border-radius:50%;background:radial-gradient(circle at 30% 20%, rgba(255,255,255,0.02), transparent 20%);box-shadow:inset 0 6px 18px rgba(0,0,0,0.6), 0 8px 30px rgba(2,6,23,0.6);}
.center-button{position:absolute;display:flex;align-items:center;justify-content:center;width:130px;height:130px;border-radius:50%;background:linear-gradient(180deg,#ffd54a,#ffb11b);color:#071025;font-weight:700;font-size:22px;box-shadow:0 6px 18px rgba(0,0,0,0.6);transform:translateY(0);cursor:pointer;user-select:none;}
.center-number{font-size:28px;font-weight:800;color:#000000;letter-spacing:1px;}
.center-sub{font-size:12px;color:rgba(7,16,37,0.8);margin-top:6px;}
.controls{padding:8px 6px;}
.controls .box{background:rgba(188, 127, 127, 0.588);border-radius:10px;padding:14px;margin-bottom:12px;}
.btn-accent{background:var(--accent);color:#1c1c1c;font-weight:700;}
.meta{font-size:13px;color:#ffffff;margin-top:8px;}
.indicator{position:absolute;top:8px;left:50%;transform:translateX(-50%);pointer-events:none;width:0;height:0;border-left:16px solid transparent;border-right:16px solid transparent;border-bottom:24px solid var(--accent);filter:drop-shadow(0 2px 6px rgba(0,0,0,0.6));}
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.6);z-index:999;}
.modal.show{display:flex;}
.modal-card{background:#071426;padding:28px;border-radius:12px;text-align:center;box-shadow:0 12px 40px rgba(2,6,23,0.8);color:var(--muted);min-width:320px;position:relative;}
.modal-card h2{color:#fff;margin:0 0 8px;font-size:28px;}
.modal-number{font-size:56px;color:var(--accent);font-weight:900;margin:6px 0;}
.small{font-size:13px;color:#9fb1c8;}
.pulse{animation:pulseWin 0.9s ease both;}
.btn-close-custom{position:absolute;top:10px;right:10px;color:#fff;background:none;border:none;font-size:20px;cursor:pointer;}
@keyframes pulseWin{0%{transform:scale(0.9)}50%{transform:scale(1.12)}100%{transform:scale(1)}}
@media (max-width:880px){.card{grid-template-columns:1fr;}}
</style>
</head>
<body>

<!-- Video de fondo -->
<video autoplay loop muted playsinline id="bgVideo">
  <source src="navidad2.mp4" type="video/mp4">
</video>
<div id="overlay"></div>

<div class="wrap">
  <div class="card" role="application" aria-label="Ruleta">
   <header>
  <div style="display:flex; align-items:center; gap:12px;">
    <img src="logo-polaris.png" alt="Logo de la empresa" style="height:70px; object-fit:contain;">
  
  </div>
  <div>
    <button id="resetBtn" class="btn btn-outline-light">Reiniciar ruleta</button>
  </div>
</header>

    <div class="wheel-wrap" style="position:relative;">
      <div class="indicator" aria-hidden="true"></div>
      <canvas id="wheel" width="600" height="600" role="img" aria-label="Ruleta de números"></canvas>

      <div class="center-button btn-accent" id="spinBtn" title="Girar">
        <div style="text-align:center">
          <div class="center-number" id="centerNum">▶</div>
          <div class="center-sub">Girar</div>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="box">
        <strong>Estado:</strong> <span id="status">Listo</span>
        <div class="meta">Toca el círculo central para girar. Los sonidos están activados.</div>
      </div>

      <div class="box">
        <strong>Último ganador</strong>
        <div id="lastWinner" class="fw-bold text-warning" style="margin-top:10px">—</div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-card" role="dialog" aria-modal="true">
    <button class="btn-close-custom" id="closeModal">&times;</button>
    <h2>¡Número ganador!</h2>
    <div class="modal-number" id="modalNumber">0</div>
    <div class="small mb-2">Felicidades — gira la ruleta para descubrir tu premio</div>
    <div class="wheel-wrap mb-3" style="position:relative;">
      <div class="indicator" aria-hidden="true" style="top:-8px;"></div>
      <canvas id="wheelPrize" width="300" height="300" role="img" aria-label="Ruleta de premios"></canvas>
      <div class="center-button btn-accent" id="spinPrizeBtn" title="Girar premio">
        <div style="text-align:center">
          <div class="center-number" id="centerPrize">▶</div>
          <div class="center-sub">Premio</div>
        </div>
      </div>
    </div>
    <h3 id="prizeName" class="text-warning"></h3>
    <img id="prizeImage" src="" class="img-fluid my-2" style="max-height:150px; object-fit:contain"/>
    <p id="prizeStatus" class="small mt-2"></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
/* ------------------- Ruleta de números ------------------- */
let sectors = Array.from({length:112},(_,i)=>({label:i+1,color:["#ffcd01","#685ca2","#029ede","#a7d02a","#232026","#e50304","#eb7108","#8f3389"][i%8],textColor:'#fff'}));
let TOTAL = sectors.length;
let arc = (2*Math.PI)/TOTAL;

const canvas = document.getElementById('wheel');
const ctx = canvas.getContext('2d');
const W = canvas.width, H = canvas.height, cx=W/2, cy=H/2;
const radius = Math.min(W,H)/2 - 6;
let rotation = -Math.PI/2;

function drawWheel(rotation){
  ctx.clearRect(0,0,W,H);
  for(let i=0;i<TOTAL;i++){
    const start = rotation + i*arc;
    ctx.beginPath(); ctx.moveTo(cx,cy); ctx.arc(cx,cy,radius,start,start+arc); ctx.closePath();
    ctx.fillStyle = sectors[i].color; ctx.fill();
    ctx.strokeStyle="rgba(0,0,0,0.08)"; ctx.lineWidth=0.6; ctx.stroke();
    ctx.save(); ctx.translate(cx,cy); ctx.rotate(start+arc/2); ctx.textAlign="right"; ctx.fillStyle=sectors[i].textColor;
    ctx.font="bold 12px Arial"; ctx.fillText(String(sectors[i].label), radius-24,4); ctx.restore();
  }
  ctx.beginPath(); ctx.arc(cx,cy,radius+4,0,Math.PI*2); ctx.strokeStyle='rgba(0,0,0,0.35)'; ctx.lineWidth=6; ctx.stroke();
}
drawWheel(rotation);



/* ------------------- Ruleta de premios con stock ------------------- */
let prizeList = [
  { name:"Lavadora", qty:1, img:"lavadora.png" },
  { name:'TV 32"', qty:3, img:"tv32.jpg" },
  { name:"Parrilla para asar", qty:1, img:"Parrilla para asar.png" },
  { name:"Enfriador de Aire", qty:1, img:"Enfriador de Aire ventilador.png" },
  { name:"Microonda", qty:1, img:"Microonda.png" },
  { name:"Licuadora", qty:2, img:"Licuadora.jpg" },
  { name:"Juego de ollas", qty:1, img:"Juego de ollas.jpg" },
  { name:"Hidrolavadora", qty:1, img:"Hidrolavadora.png" },
  { name:"Combo Taladro (SINSA)", qty:1, img:"Combo Taladro (SINSA).png" },
  { name:"Abanico", qty:3, img:"Abanico.png" },
  { name:"Kit para alisar y secadora de pelo", qty:1, img:"Kit_de_alisar_secadora.jpg" },
  { name:"Parlante grande", qty:1, img:"Parlante grande.png" },
  { name:"Celular Honor", qty:1, img:"Celular Honor.png" },
  { name:"Tarjeta supermercado $100", qty:1, img:"Tarjeta supermercado 100.jpg" },
  { name:"Colchón inflable doble", qty:1, img:"Colchon inflable doble.jpg" },
  { name:"Colchón inflable matrimonial + inflador", qty:1, img:"Colchon_matrimonial_inflador.jpg" },
  { name:"Silla playera", qty:2, img:"Silla playera.jpg" },
  { name:"Hielera IGLOO con ruedas", qty:1, img:"Hielera IGLOO con ruedas.png" },
  { name:"Audífonos inalámbricos", qty:1, img:"Audifonos inalambricos.jpg" },
  { name:"Aspiradora de mano", qty:1, img:"Aspiradora de mano.jpg" },
  { name:"Cafetera capuchino", qty:1, img:"Cafetera capuchino.jpg" },
  { name:"Cortadora de pelo", qty:1, img:"Cortadora_pelo.jpg" },
  { name:"Mesa para jardín", qty:1, img:"Mesa_jardin.jpg" },
  { name:"Closet", qty:1, img:"Closet.jpg" },
  { name:"Librero", qty:1, img:"Librero.jpg" }
];

const canvasPrize = document.getElementById('wheelPrize');
const ctxPrize = canvasPrize.getContext('2d');
const Wp=canvasPrize.width, Hp=canvasPrize.height, cxp=Wp/2, cyp=Hp/2;
const radiusPrize = Math.min(Wp,Hp)/2-6;
let rotationPrize=-Math.PI/2;

function getAvailablePrizes(){ return prizeList.filter(p=>p.qty>0); }

function drawWheelPrize(rotation){
  const prizeSectors = getAvailablePrizes().map(p=>({label:p.name,color:'#'+Math.floor(Math.random()*16777215).toString(16),textColor:'#fff'}));
  const arcPrize = (2*Math.PI)/prizeSectors.length;
  ctxPrize.clearRect(0,0,Wp,Hp);
  for(let i=0;i<prizeSectors.length;i++){
    const start = rotation + i*arcPrize;
    ctxPrize.beginPath(); ctxPrize.moveTo(cxp,cyp); ctxPrize.arc(cxp,cyp,radiusPrize,start,start+arcPrize); ctxPrize.closePath();
    ctxPrize.fillStyle = prizeSectors[i].color; ctxPrize.fill();
    ctx.strokeStyle="rgba(0,0,0,0.08)"; ctx.lineWidth=0.6; ctx.stroke();
    ctxPrize.save(); ctxPrize.translate(cxp,cyp); ctxPrize.rotate(start+arcPrize/2); ctxPrize.textAlign="right"; ctxPrize.fillStyle=prizeSectors[i].textColor;
    ctxPrize.font="bold 12px Arial"; ctxPrize.fillText(prizeSectors[i].label, radiusPrize-24,4); ctxPrize.restore();
  }
  ctxPrize.beginPath(); ctxPrize.arc(cxp,cyp,radiusPrize+4,0,Math.PI*2); ctx.strokeStyle='rgba(0,0,0,0.35)'; ctx.lineWidth=6; ctx.stroke();
  return prizeSectors;
}

/* ------------------- Spin logica ------------------- */
let isSpinning=false, isSpinningPrize=false;

function easeOutCubic(t){return 1-Math.pow(1-t,3);}

function spin(){
  if(isSpinning || TOTAL === 0) return;
  isSpinning=true;
  const targetIndex = Math.floor(Math.random()*TOTAL);
  const fullRot = 6+Math.floor(Math.random()*4);
  const targetSectorAngle = targetIndex*arc + arc/2;
  let delta=(-Math.PI/2 - targetSectorAngle)-rotation;
  while(delta<0) delta+=Math.PI*2; delta+=fullRot*Math.PI*2;
  const duration=5000+Math.floor(Math.random()*1200);
  const startTime=performance.now();
  let lastPassedIndex=null;
  function frame(now){
    const elapsed=now-startTime;
    const t=Math.min(1,elapsed/duration);
    rotation=-Math.PI/2 + delta*easeOutCubic(t);
    drawWheel(rotation);
    const topAngle=(-rotation+Math.PI/2)%(2*Math.PI);
    const indexAtTop=Math.floor((topAngle+2*Math.PI)%(2*Math.PI)/arc)%TOTAL;
    if(indexAtTop!==lastPassedIndex){ lastPassedIndex=indexAtTop; document.getElementById('centerNum').textContent=sectors[indexAtTop].label; }
    if(t<1) requestAnimationFrame(frame); else { isSpinning=false; announceWinner(indexAtTop); }
  }
  requestAnimationFrame(frame);
}

function spinPrize(){
  if(isSpinningPrize) return;
  const available=getAvailablePrizes();
  if(available.length===0){ alert("Todos los premios han sido entregados!"); return; }
  isSpinningPrize=true;
  const prizeSectors=drawWheelPrize(rotationPrize);
  const arcPrize=(2*Math.PI)/prizeSectors.length;
  const targetIndex=Math.floor(Math.random()*prizeSectors.length);
  const fullRot=5+Math.floor(Math.random()*3);
  const targetSectorAngle=targetIndex*arcPrize+arcPrize/2;
  const currentRot=rotationPrize;
  let delta=(-Math.PI/2 - targetSectorAngle)-currentRot;
  while(delta<0) delta+=Math.PI*2;
  delta+=fullRot*Math.PI*2;
  const duration=4000+Math.floor(Math.random()*1000);
  const startTime=performance.now();
  function frame(now){
    const elapsed=now-startTime;
    const t=Math.min(1,elapsed/duration);
    rotationPrize=currentRot+delta*easeOutCubic(t);
    drawWheelPrize(rotationPrize);
    if(t<1) requestAnimationFrame(frame);
    else{
      isSpinningPrize=false;
      const prizeName=prizeSectors[targetIndex].label;
      const prizeObj=prizeList.find(p=>p.name===prizeName);
      if(prizeObj){
        prizeObj.qty--;
        document.getElementById('prizeName').textContent=prizeObj.name;
        document.getElementById('prizeImage').src=prizeObj.img;
        // Mostrar mensaje después de elegir el premio
        if(prizeObj.qty <= 0){
          document.getElementById('prizeStatus').textContent = `"${prizeObj.name}" se agotó. Este premio ya fue elegido y fue removido de la ruleta de premios.`;
          drawWheelPrize(rotationPrize);
        } else {
          document.getElementById('prizeStatus').textContent = '';
        }
      } else {
        alert('Error: premio no disponible.');
      }
    }
  }
  requestAnimationFrame(frame);
}

/* ------------------- Modal y botones ------------------- */
const modal=document.getElementById('modal');
const modalNumber=document.getElementById('modalNumber');
const lastWinnerEl=document.getElementById('lastWinner');

function announceWinner(index){
  const num=sectors[index].label;
  modalNumber.textContent=num;
  modal.classList.add('show');
  lastWinnerEl.textContent=num;
  document.getElementById('centerNum').textContent=num;
  // Remover el número ganador de la ruleta
  sectors.splice(index, 1);
  TOTAL = sectors.length;
  arc = (2*Math.PI)/TOTAL;
  drawWheel(rotation);
  drawWheelPrize(rotationPrize);
}

function clearPrizeFields(){
  document.getElementById('prizeName').textContent = '';
  document.getElementById('prizeImage').src = '';
  document.getElementById('prizeStatus').textContent = '';
}

document.getElementById('spinBtn').addEventListener('click',spin);
document.getElementById('spinPrizeBtn').addEventListener('click',spinPrize);
document.getElementById('closeModal').addEventListener('click',()=>{
  modal.classList.remove('show');
  clearPrizeFields();
});
document.getElementById('resetBtn').addEventListener('click',()=>location.reload());
</script>
</body>
</html>
